# /etc/nginx/conf.d/tg-webhook.conf
# Telegram -> Cloudflare -> Nginx(443) -> local app(127.0.0.1:13000)

upstream tg_webhook_app {
    server 127.0.0.1:13000;
    keepalive 32;
}

server {
    listen 80;
    server_name tg.chenmo.space;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name tg.chenmo.space;

    # Replace with your cert paths (Let's Encrypt etc.)
    ssl_certificate     /etc/letsencrypt/live/tg.chenmo.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tg.chenmo.space/privkey.pem;

    # Basic hardening
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;

    # Health check
    location = /health {
        proxy_pass http://tg_webhook_app/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Telegram webhook endpoint
    location = /telegram/webhook {
        # optional request size limit
        client_max_body_size 1m;

        proxy_pass http://tg_webhook_app/telegram/webhook;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Telegram-Bot-Api-Secret-Token $http_x_telegram_bot_api_secret_token;

        proxy_connect_timeout 5s;
        proxy_send_timeout 15s;
        proxy_read_timeout 15s;
    }

    # deny everything else on this hostname
    location / {
        return 404;
    }
}